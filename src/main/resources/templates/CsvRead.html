<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSV_Upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
<!--        /  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
    <link href="css/FindIP.css" rel="stylesheet"/>
</head>
<body>
<div class="CSV_Upload" id="hide">
    <div class="container">
        <form method="POST" action="/csvUpload" id="upload" enctype="multipart/form-data">
            <div class="form-group">
                <h2 class="form-signin-heading">Case Number</h2>
                <input type="text" id="case" name="case_number" class="form-control" placeholder="case number" required autofocus>
<!--                <h2 class="form-signin-heading">Investigating Officer</h2>-->
<!--                <input type="text" id="investigating_officer" name="investigating_officer_name" class="form-control" placeholder="officer name" required autofocus>-->
                <h2 class="form-signin-heading">Upload File Here</h2>
                <p>
                    <input type="file" id="csv_file" name="csvfile" class="csvfile" accept=".csv">
                    <input type="submit">
            </div>
        </form>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="js/CsvRead.js"></script>-->
<!--<script type="text/javascript" src="js/Sort.js"></script>-->
</body>
</html>
