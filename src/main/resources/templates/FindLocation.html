<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Location</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/FindIP.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="FindLocation" id="hide" >
        <form method="post" action="" id="forms" role="form" class="form-signin">
            <div class="form-group">
                <h2 class="form-signin-heading">Enter MCC Here</h2>
                <p>
                    <input type="text" id="mobileCountryCode" name="mobileCountryCode" class="form-control" placeholder="MCC" required autofocus>
                    <input type="text" id="mobileNetworkCode" name="mobileNetworkCode" class="form-control" placeholder="MNC" required autofocus>
                    <input type="text" id="locationAreaCode" name="locationAreaCode" class="form-control" placeholder="LAC" required autofocus>
                    <input type="text" id="cellId" name="cellId" class="form-control" placeholder="CID" required autofocus>
            </div>
            <div align="center">
                <input type="submit" name="Button1" value="Search" id="Button1" class="btn btn-primary btn-lg" />
            </div>
        </form>
    <div id="loading">
        <h1 align="center"> Fetching Results Please Wait ...</h1>
        <br>
        <img align="center" src="img/loader.gif">
    </div>
</div>
<div id="googleMap" style="width:100%;height:400px;"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/FindLocation.js"></script>
</body>
</html>
